<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wirtualna strona kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Wirtualna książka kucharska</h1>
    <p class="lead">Witaj Szanowna Użytkowniczko! Witaj Szanowny Użytkowniku! Zapraszamy do zapoznania się ze
        stroną! </p>
    <hr class="my-4">
    <p>Strona pełna wspaniałego smaku</p>
    <a class="btn btn-primary btn-lg" href="http://localhost:8080/" role="button">Strona Główna</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/all" role="button">Zobacz wszystkie przepisy</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/add" role="button">Dodaj swój przepis</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/basic-update" role="button">Edytuj przepis</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/basic-delete" role="button">Usuń przepis</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/category" role="button">Kategorie przepisów</a>
    <a class="btn btn-primary btn-lg" href="/cookbook/basic-show" role="button">Wyświetl przepis</a>
</div>
<div class="list-group-item list-group-item-success" th:each="recip : ${all_recipe}">
    <a th:href="@{/cookbook/update/{id}(id = ${recip.id})}">
        <span th:text="${recip.dishName}"></span>
    </a>
</div>
</body>
</html>
